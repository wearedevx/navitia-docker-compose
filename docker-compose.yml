version: '2'

services:
  instances_configurator:
    image: navitia/instances-configurator:${TAG}
    volumes_from:
      - tyr_beat
      - jormungandr
    volumes:
      - kraken_instance_conf:/srv/kraken
    environment:
      - INSTANCE_default=

  database:
    environment:
      - POSTGRES_USER=navitia
      - POSTGRES_PASSWORD=navitia
      - POSTGRES_DB=jormungandr
    image: mdillon/postgis:9.5

  rabbitmq:
    image: rabbitmq:management

  redis:
    image: redis:3-alpine

  kraken-default:
    image: navitia/kraken:${TAG}
    environment:
      - KRAKEN_GENERAL_instance_name=default
      - KRAKEN_GENERAL_database=/srv/ed/output/default.nav.lz4
      - KRAKEN_BROKER_host=rabbitmq
    volumes_from:
      - tyr_beat:ro
    expose:
      - "30000"

    asgard:
      image: navitia/asgard-prod:${TAG}
      volumes_from:
        - navitia/asgard-data:${TAG}
      expose:
        - "6000"

  jormungandr:
    image: navitia/jormungandr:${TAG}
    environment:
      - JORMUNGANDR_SQLALCHEMY_DATABASE_URI=postgresql://navitia:navitia@database/jormungandr
      - JORMUNGANDR_INSTANCE_DEFAULT={"key":"default","zmq_socket":"tcp://kraken-default:30000"}
      - JORMUNGANDR_INSTANCE_ASGARD={"street_network":[{"modes":["bss"],"class":"jormungandr.street_network.kraken.Kraken"},{"args":{"costing_options":{"bicycle":{"bicycle_type":"Hybrid"}},"api_key":"","asgard_socket":"tcp://localhost:6000","service_url":"http://localhost:8002","timeout":20},"modes":["car","bike","walking"],"class":"jormungandr.street_network.asgard.Asgard"}],"key":"asgard","zmq_socket":"tcp://kraken-default:30000"}
    ports:
      - "9191:80"

  tyr_worker:
    image: navitia/tyr-worker:${TAG}
    volumes_from:
      - tyr_beat
    environment:
      - TYR_CITIES_DATABASE_URI=postgresql://navitia:navitia@cities_database/cities
      - TYR_CITIES_OSM_FILE_PATH=/srv/ed/

  tyr_beat:
    image: navitia/tyr-beat:${TAG}
    volumes:
      - tyr_data:/srv/ed
      - tyr_instance_conf:/etc/tyr.d

  tyr_web:
    image: navitia/tyr-web:${TAG}
    volumes_from:
      - tyr_beat
    ports:
      - '9898:80'
    environment:
      - TYR_CITIES_DATABASE_URI=postgresql://navitia:navitia@cities_database/cities
      - TYR_CITIES_OSM_FILE_PATH=/srv/ed/

  cities_database:
    environment:
      - POSTGRES_USER=navitia
      - POSTGRES_PASSWORD=navitia
      - POSTGRES_DB=cities
    image: mdillon/postgis:9.5

volumes:
  tyr_data:
  tyr_instance_conf:
  jormungandr_instance_conf:
  kraken_instance_conf:
